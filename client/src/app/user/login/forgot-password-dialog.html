<h1 mat-dialog-title>Hi {{data.name}}</h1>
<div mat-dialog-content>
  <p>Enter your email and submit for reset password.</p>
  <mat-form-field style="width: 100%;">
    <input matInput [(ngModel)]="data.email">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancelClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.email" (click)="sendMail(data.email)" cdkFocusInitial>Submit</button><!---->
</div>
