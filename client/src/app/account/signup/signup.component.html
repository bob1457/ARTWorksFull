<div class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="center" >
  <div fxFlex="25%"></div>
  <div class="" fxFlex="50%">
      <mat-card class="signup-card" style="margin-left: 10px;margin-right: 10px;">
          <mat-card-header>
              <div mat-card-avatar class="signup-header-image">
                <img src="../../../assets/images/signup.png" >
              </div>
              <mat-card-title style="margin-left: 25px;">Register</mat-card-title>
              <mat-card-subtitle style="margin-left: 25px;">Create a free account to start</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
              <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)" class="signup-form">
                  <mat-form-field class="signup-full-width">
                    <input type="email" matInput placeholder="Your email" ngModel name="email" #emailInput="ngModel" email required >
                    <mat-hint>Should be a valid email address</mat-hint>
                    <mat-error *ngIf="emailInput.hasError('required')">Email is required</mat-error>
                    <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>
                  </mat-form-field>

                  <mat-form-field class="signup-full-width" hintLabel="Should be at least 6 characters long">
                    <input type="password" matInput placeholder="Your password" ngModel name ="password" required minLength="6" #pwInput="ngModel">
                    <mat-hint align="end">{{pwInput.value?.length}} / 6</mat-hint>
                  </mat-form-field>
                  <mat-form-field class="signup-full-width">
                    <input type="password" matInput placeholder="Confirm Your password" >
                    <mat-error>Must be at least 6 characters long</mat-error>
                  </mat-form-field>
                  <mat-form-field class="signup-full-width">
                      <input type="text" matInput placeholder="Year of birth" ngModel name="birhtyear" required >
                    </mat-form-field>
                  <mat-checkbox color="primary" ngModel name="agree" required>Agree to the terms and conditions</mat-checkbox>
                  <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">REGISTER</button>
                </form>
          </mat-card-content>
        </mat-card>
  </div>
  <div fxFlex="25%"></div>



</div>
